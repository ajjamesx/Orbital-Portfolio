<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    #auth h3 {
    margin-top: 20px;
    color: #5e75de;
    }

    #auth form {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 8px;
    }

    #auth input {
    margin-bottom: 10px;
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    background: rgba(255,255,255,0.1);
    color: white;
    border: none;
    }

    #auth button {
    padding: 10px 20px;
    background: #5e75de;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    }
</style>
<body>
     <section id="auth">
    <h2>Login / Register</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>Login</h3>
        <form id="loginForm">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Register</h3>
        <form id="registerForm">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
